<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    
    <div class="container">

        <div class="row">
            <div class="col-md-12">

                <div id="game-section">

                        <div class="alert alert-success" role="alert">
                                <h4 class="alert-heading">The Psychic Game</h4>
                                <p>Guess what letter I'm thinking of</p>
                                <hr>
                                <p class="mb-0">Wins</p>
                                <div id="showWins"></div>
                                <p class="mb-0">Losses</p>
                                <div id="showLosses"></div>
                                <p class="mb-0">Guesses Left</p>
                                <div id="guesses-remaining"></div>
                                <p class="mb-0">Your guesses so far</p>
                                <div id="guessed-letters"></div>
                        </div>
                
            </div>
        </div>

    </div>


<script src="assets/javascript/game1.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</body>

</html>
