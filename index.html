<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Stylish" rel="stylesheet">
</head>

<body>

    <div id="myModal" class="modal">

        <div class="modal-content">
            <span class="close">&times;</span>
            <p>You have lost! Please try again.</p>
        </div>

    </div>

    <div class="header">
        <h1>The Psychic Game</h1>
        <p>Guess what letter I'm thinking of</p>
    </div>


    <div class="main">


        <p>Wins</p>
        <div id="showWins"></div>
        <p>Losses</p>
        <div id="showLosses"></div>
        <p>Guesses Left</p>
        <div id="guesses-remaining"></div>
        <p>Your guesses so far</p>
        <div id="guessed-letters"></div>
    </div>

    <div class="footer">Â© Eileen Sul</div>

    <script src="assets/javascript/game1.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN -->

</html>
